<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>tensorflowjs</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@0.11.7"></script>
    <link rel="stylesheet" href="../static/frontend/style.css">
</head>
<body>
<h1 class="title" id="tensor-header">tensorflowjs client-side prediction</h1>
<h4 class="title" id="files-header">Press "choose files" to upload your images</h4>
<h5 class="title" id="clear-header">Press "predict" to cast the magic spell. "Clear" to start over.</h5>
<main class="file-form">
    <input type="file" id="file" multiple class="file-form__select-file">
    <label for="file" class="file-form__select-file_label">Choose files</label>
    <button type="submit" class="file-form__button file-form__button_predict" id="predict">Predict</button>
    <button type="submit" class="file-form__button file-form__button_clear" id="clear">Clear</button>
    <span class="file-form__files" id="number-of-files"></span>
</main>
<div id="preview"></div>
<script src="../static/frontend/main.js"></script>
</body>
</html>
